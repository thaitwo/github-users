<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="public/css/style.compile.css?v=1.1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <title>GitHubers</title>
</head>

<body>
  <div class="l-pinned background-sunset">
    <div class="top-bar">
      <h1><a href="https://thaitwo.github.io/github-users/" class="logo">GitHubers</a></h1>
    </div>

    <div class="animated fadeIn">
      <div class="canvas">
        <form class="search-box">
          <input type="text" id="input" placeholder="Search username">
        </form>

        <div id="card" class="user-card l-pad-top-8 animated fadeIn">
          <div id="user-info" class="user-info is-hidden">
            <!-- Insert user's GitHub handle and follower count here -->
          </div>

          <div id="home-display">
            <h1 class="text-display">Find GitHub Users</h1>
            <img src="public/assets/octocat.png" class="octocat">
          </div>

          <div id="followers-container" class="l-pad-top-4 l-pad-bottom-8 is-hidden">
            <ul id="user-followers" class="followers l-pad-bottom-1">
              <!-- Insert list of followers here -->
            </ul>
            <button class="load-more">Load More</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="public/js/app.compile.js"></script>
</body>
</html>
